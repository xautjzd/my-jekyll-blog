name: Gingko
description: "Some notes about life and work."
meta_description: "First think, then do, last summarize."

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://xautjzd.github.io'
google_analytics: 'UA-42925167-1'
disqus: false
disqus_shortname: 'xautjzd'

# Details for the RSS feed generator
url:            'http://xautjzd.github.io'
author:         'xautjzd'
authorTwitter:  'xautjzd'

permalink:       /:year/:month/:day/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
